
<!--variables-->
<!--MIXINS--><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="login">
      <div class="form-container email-container"> <img class="logo" src="../logos/logo_yard_sale.svg" alt="logo" srcset=""/>
        <h1 class="title">Create a new password</h1>
        <p class="subtitle">enter a new password for your account</p>
        <form class="form" action="/">
          <label class="label" for="email">Email</label>
          <input class="input input-email" type="text" id="email" placeholder="example@example.com">
          <label class="label" for="password">Password</label>
          <input class="input input-password" type="password" id="password" placeholder="*********">
          <input class="primary-button login-button" type="submit" value="Confirm"><a href="/">Forgot my password</a>
        </form>
        <button class="secondary-button singup button">Sing up</button>
      </div>
    </main>
  </body>
</html>
